{% extends "base.html" %}

{% block title %}Map{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="map-grid">
        <div class="map-cell">
            <img src="{{ url_for('static', filename='img/room1.jpg') }}" alt="Room 1">
        </div>
        <div class="map-cell">
            <img src="{{ url_for('static', filename='img/room2.jpg') }}" alt="Room 2">
        </div>
        <div class="map-cell">
            <img src="{{ url_for('static', filename='img/room3.jpg') }}" alt="Room 3">
        </div>
        <div class="map-cell">
            <img src="{{ url_for('static', filename='img/room4.jpg') }}" alt="Room 4">
        </div>
        <div class="map-cell">
            <img src="{{ url_for('static', filename='img/room5.jpg') }}" alt="Room 5">
        </div>
        <div class="map-cell">
            <img src="{{ url_for('static', filename='img/room6.jpg') }}" alt="Room 6">
        </div>
    </div>
</div>
<style>
    .map-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* 3 colonnes égales */
        grid-template-rows: repeat(2, 1fr); /* 2 lignes égales */
        height: 80vh; /* hauteur de l'écran */
    }

    .map-cell {
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid #ccc; /* bordure pour visualiser les cellules */
    }

    .map-cell img {
        max-width: 100%; /* image prend toute la largeur de la cellule */
        max-height: 100%; /* image prend toute la hauteur de la cellule */
        object-fit: cover; /* ajustement de l'image pour remplir complètement la zone */
    }
</style>
{% endblock %}
